<!DOCTYPE html>
<html>
<head>
  <title>Android Calculator by Kapil</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no" />
  <link rel="icon" type="image/png" href="./favicon.png">
  <link href="style.css" type="text/css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.teal-cyan.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="main">

    <div class="view">
      <div id="view-out">
        <div id="view-in"></div>
      </div>

      <div id="answer-auto">
        <div id="answer"></div>
      </div>
    </div>

    <div class="numberpad">

      <div class="numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>

        <div class="bottomRow">
          <button>.</button>
          <button>0</button>
          <button class="not-btn" onclick="equal();">=</button>
        </div>
      </div>

      <div class="right-align">

        <button class="clear not-btn" onclick="backspace();">DEL</button>

        <div class="operators">
          <button>&#247;</button>
          <button>x</button>
          <button>-</button>
          <button>+</button>
        </div>

      </div>
    </div>

  </div>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/1.7.0/math.js"></script> -->
  <!-- <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
